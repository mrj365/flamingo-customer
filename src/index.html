			@keyframes dots {
				50% {
				transform: translateY(-.4rem);
				}
				100% {
				transform: translateY(0);
				}
			}

				animation: dots 1.5s ease-out infinite;
			}

				animation-delay: .5s;

				animation-delay: 1s;
